<html>
  <head>
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
  </head>
  <body>
    <a-scene background="color:blue">
      <a-entity rotation="0 0 0" animation="property:rotation;to:0 360 0; loop:true;dur:10000">
      <a-sphere position="-7 9 4"  radius ="3"  wireframe="false" src="Moon Texture.jpg"></a-sphere>
    </a-entity>

      <a-sphere position="0 9 -4" radius="4" rotation="0 45 0" wireframe="false" src ="./Earth Texture.jpg"></a-sphere>
      <a-entity light="type: point; intensity: 3; distance: 50; decay: 2"
          position="0 10 10">
      <a-sphere position="-15 0.5 3" radius = "6"rotation="0 45 0" wireframe="false" src = "./Sun Texture.jpg"></a-sphere></a-entity>
      <!-- <a-cylinder position="1 0.75 -3" radius="0.5" height="1.5" color="#FFC65D"></a-cylinder>
      <a-plane position="0 0 -4" rotation="-90 0 0" width="4" height="4" color="#7BC8A4"></a-plane> -->

      <a-entity camera look-controls orbit-controls="target:0 1.6 -0.5; initialPosition: -5 5 20"></a-entity>

      <a-assets>
        <img id="sky" src="./tengyart-al1bUu7EfAQ-unsplash.jpg"> 
      </a-assets>
      <a-sky src = "#sky"></a-sky>
      <a-entity position="0 20 20">
        <a-camera user-height="1.6 "></a-camera>
       </a-entity>
      <!-- <a-videosphere src="#sky"></a-videosphere> -->
    </a-scene>
  </body>
</html>
